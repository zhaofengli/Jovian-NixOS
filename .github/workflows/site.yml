name: Deploy website

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - "development"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  depend-on-docs-artifact:
    name: Build docs artifact
    uses: ./.github/workflows/docs.yml
  deploy:
    needs: depend-on-docs-artifact
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:

      - name: Get built docs
        uses: actions/download-artifact@v3
        with:
          name: 'docs'
          path: 'www'

      # *sigh* https://github.com/actions/upload-pages-artifact#artifact-validation
      # They won't use the raw artifact zip
      - name: Repack archive
        run: |
          cd www
          tar cf ../docs.tar.gz .

      - name: Upload repacked archive to Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: 'github-pages'
          path: 'docs.tar.gz'
          if-no-files-found: error

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
